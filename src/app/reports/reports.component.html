<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-12 offset-sm-0">
      <h1>Reportes</h1>

      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Aplicaci√≥n</th>
              <th scope="col">Nivel</th>
              <th scope="col">Tipo</th>
              <th scope="col">Prueba</th>
              <th scope="col">Ejecuciones</th>
              <th scope="col">Estado</th>
              <th scope="col">Resultado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of reportList">

              <td>{{report.code}}</td>
              <td>{{report.id_application}}</td>
              <td>{{report.level_name}}</td>
              <td>{{report.type_name}}</td>
              <td>{{report.type_execution_name}}</td>
              <td>{{report.number_executions}}</td>
              <td>
                <div [style.visibility]="report.status == 0 ? 'visible' : 'hidden'">
                  EN PROCESO
                </div>
                <div [style.visibility]="report.status == 1 ? 'visible' : 'hidden'">
                  TERMINADA
                </div>                
              </td>
              <td>
                  <div [style.visibility]="report.status == 1 ? 'visible' : 'hidden'">                      
                <button type="button" class="btn btn-primary" (click)="getReport(report)">
                  Reporte
                 
                </button>
              </div> 
              </td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>

  </div>

</div>




<!-- Modal -->
<div class="modal fade bd-example-modal-xl" id="exampleModalScrollable" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Reporte codigo: {{reportSelect}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p [innerHTML]="reportDetail"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
