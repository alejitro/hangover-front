<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12 offset-sm-0">
            <h1>Reportes</h1>

            <table class="table">
                <thead class="thead-dark">
                  <tr>
                        <th scope="col">Codigo</th>  
                    <th scope="col">Aplicaci√≥n</th>
                    <th scope="col">Nivel</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ejecuciones</th>
                    <th scope="col">Resultado</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let report of reportList">
                    
                    <td>{{report.code}}</td>
                    <td>{{report.aplication}}</td>
                    <td>{{report.level}}</td>
                    <td>{{report.type}}</td>
                    <td>{{report.numberExecution}}</td>
                  </tr>
                  
                </tbody>
              </table>

        </div>

    </div>

</div>
