<div class="container" style="margin-top: 70px;">
  <div class="row">

    <div class="col-sm-12 offset-sm-0">
      <h1>Niveles</h1>


      <div>
        <form>

          <div class="form-group">
            <label for="exampleFormControlSelect2">Nombre</label>
            <input type="text" [(ngModel)]="name" class="form-control" name="name" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="descc">Descripción</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" aria-describedby="emailHelp">
          </div>

        </form>
        <br />
        <button class="btn btn-primary" (click)="create()">Crear</button>
      </div>

      <br />
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let level of levelsList">
              <td>{{level.name}}</td>
              <td>{{level.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </div>

</div>
