<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-12 offset-sm-0">
            <h1>Aplicaciones</h1>

            <div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tipo</label>
                        <select [(ngModel)]="typeAppSelect" name="appSelect" class="form-control"
                            id="exampleFormControlSelect1" (change)="selectTypeAplication()">
                            <option selected="selected" disabled>Seleccione tipo</option>
                            <option *ngFor="let typeApp of typesApp" [ngValue]="typeApp.name">
                                {{ typeApp.name }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Nombre</label>
                        <input type="text" [(ngModel)]="nameApp" class="form-control" name="nameApp"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                        <label for="descc">Descripción</label>
                        <input type="text" [(ngModel)]="desc" class="form-control" name="desc"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="form-group" *ngIf="webSelect">
                        <label for="url">Url</label>
                        <input type="text" [(ngModel)]="url" class="form-control" name="url"
                            aria-describedby="emailHelp">
                    </div>


                    <div class="form-group" *ngIf="mobileSelect">
                        <label for="file">APK</label>
                        <input type="file" id="file" (change)="handleFileInput($event.target.files)">
                    </div>


                </form>
                <br />
                <button class="btn btn-primary" (click)="create()">Crear</button>
            </div>


            <br />


            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Aplicación</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Url</th>
                        <th scope="col">apk</th>
                        <th scope="col">Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let application of applicationList">
                        <td>{{application.id_application}}</td>
                        <td>{{application.name}}</td>
                        <td>{{application.description}}</td>
                        <td>{{application.url}}</td>
                        <td>{{application.apk}}</td>
                        <td>{{application.type_application_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
