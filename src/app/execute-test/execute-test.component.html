<div class="container" style="margin-top: 70px;">

    

    <div class="row">
  
      
      
  
      <div class="col-sm-10 offset-sm-2">
        <h1>Ejecutar Prueba</h1>
        <div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Aplicación</label>
              <select [(ngModel)]="appSelect" name="appSelect" class="form-control" id="exampleFormControlSelect1"
                (change)="selectAplication($event.target.value)">
                <option selected="selected" disabled>Seleccione aplicación</option>
                <option *ngFor="let application of applications" [ngValue]="application">
                  {{ application.name }}
                </option>
              </select>
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
  
  
  
            </div>
  
            <div class="form-group">
              <div class="card text-center" *ngIf="appSelect">
                <div class="card-header">
                  {{appSelect.name}}
                </div>
                <div class="card-block">
                  <p class="card-text">
                    {{appSelect.description}}
                  </p>
                </div>
  
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlSelect2">Nivel de Prueba</label>
              <select [(ngModel)]="levelSelect" name="levelSelect" class="form-control" id="exampleFormControlSelect2">
                <option [ngValue]="null" disabled>Seleccione nivel</option>
                <option *ngFor="let level of levels" [ngValue]="level">
                  {{ level.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect3">Tipo de Prueba</label>
              <select [(ngModel)]="typeSelect" name="typeSelect" class="form-control" id="exampleFormControlSelect3">
                <option [ngValue]="null" disabled>Seleccione tipo</option>
                <option *ngFor="let type of types" [ngValue]="type">
                  {{ type.name }}
                </option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlSelect2">Cantidad de ejecuciones</label>
              <input type="text" [(ngModel)]="numberExecution" class="form-control" name="numberExecution" aria-describedby="emailHelp">
            </div>
  
  
  
  
          </form>
          <br />
          <button class="btn btn-primary" (click)="executeTest()">Ejecutar Prueba</button>
        </div>


        <br />  
        <div [style.visibility]="isMiddleDivVisible ? 'visible' : 'hidden'" class="{{typeMsgResult}} alert-dismissible fade show" role="alert">
          {{msgResult}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>


      


    </div>
  
  
  
  </div>
