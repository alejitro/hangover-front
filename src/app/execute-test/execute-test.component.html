<div class="container" style="margin-top: 70px;">

    

    <div class="row">
  
      
      
  
      <div class="col-sm-10 offset-sm-2">
        <h1>Ejecutar Prueba</h1>
        <div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Aplicación</label>
              <select class="form-control" id="exampleFormControlSelect1"
                (change)="selectAplication($event.target.value)">
                <option [ngValue]="null" disabled>Seleccione aplicación</option>
                <option *ngFor="let application of applications" [ngValue]="application">
                  {{ application.name }}
                </option>
              </select>
  
  
  
            </div>
  
            <div class="form-group">
              <div class="card text-center" *ngIf="applicationSelect">
                <div class="card-header">
                  {{applicationSelect.name}}
                </div>
                <div class="card-block">
                  <p class="card-text">
                    {{applicationSelect.description}}
                  </p>
                </div>
  
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlSelect2">Nivel de Prueba</label>
              <select class="form-control" id="exampleFormControlSelect2">
                <option [ngValue]="null" disabled>Seleccione nivel</option>
                <option *ngFor="let level of levels" [ngValue]="level">
                  {{ level.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect3">Tipo de Prueba</label>
              <select class="form-control" id="exampleFormControlSelect3">
                <option [ngValue]="null" disabled>Seleccione tipo</option>
                <option *ngFor="let type of types" [ngValue]="type">
                  {{ type.name }}
                </option>
              </select>
            </div>
  
  
  
  
  
          </form>
          <br />
          <button class="btn btn-primary" (click)="executeTest()">Ejecutar Prueba</button>
        </div>
      </div>
    </div>
  
  
  
  </div>
