<div class="container" style="margin-top: 70px;">
    <div class="row">

        <div class="col-sm-12 offset-sm-0">
            <h1>Data</h1>

            <div>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Aplicación</label>
                        <select [(ngModel)]="appSelect" name="appSelect" class="form-control"
                            id="exampleFormControlSelect1" (change)="selectAplication()">
                            <option selected="selected" disabled>Seleccione aplicación</option>
                            <option *ngFor="let application of applicationList" [ngValue]="application">
                                {{ application.name }}
                            </option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Cantidad de datos</label>
                        <input type="text" [(ngModel)]="numberData" class="form-control" name="numberData"
                            aria-describedby="emailHelp">
                    </div>

                </form>

                <button class="btn btn-primary" (click)="generate()">Generar</button>
            </div>

            <br />
            <textarea name="dataGenerated" [(ngModel)]="dataGenerated" id="dataGenerated" cols="30"
                rows="10"></textarea>


        </div>

    </div>

</div>
